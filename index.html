<script>
/* ===== THEME ===== */
const themes=['night-mode','morning-mode','day-mode','evening-mode'];
const labels=['üåô night','üåÖ morning','‚òÄÔ∏è day','üåá evening'];

function toggleTheme(){
    let i=Number(localStorage.getItem('themeIndex'))||0;
    i=(i+1)%themes.length;
    document.body.className=themes[i];
    document.querySelector('.theme-toggle').textContent=labels[i];
    localStorage.setItem('themeIndex',i);
}
document.body.className=themes[Number(localStorage.getItem('themeIndex'))||0];

/* ===== SLIDER ===== */
let slideIndex=0;
const slides=document.querySelectorAll('.slide');

function showSlide(i){
    slides.forEach(s=>s.classList.remove('active'));
    slides[i].classList.add('active');
}

function nextSlide(){
    slideIndex=(slideIndex+1)%slides.length;
    showSlide(slideIndex);
}

function prevSlide(){
    slideIndex=(slideIndex-1+slides.length)%slides.length;
    showSlide(slideIndex);
}

setInterval(nextSlide,6000);
</script>
